<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}"></head>


<nav th:replace="~{fragments :: header}"></nav>

<!-- TO:DO- Edit form once database is set up!-->

<head>
    <meta charset="UTF-8">
    <title>Nomad Nirvana</title>
</head>
<body>
    <form method="post">
        <h1>Create Account</h1>
        <label>Username:<input type="text" name="username" th:value="${username}"/></label>
        <label>First Name:<input type="text" name="firstName" th:value="${firstName}"/></label>
        <label>Last Name:<input type="text" name="lastName" th:value="${lastName}"/></label>
        <label>Email:<input type="text" name="email" th:value="${email}"/></label>
        <label>Password:<input type="password" name="userPassword" th:value="${userPassword}"/></label>
        <label>Confirm Password:<input type="password" name="confirmUserPassword"/></label>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
