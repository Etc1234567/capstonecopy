<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>
<nav th:replace="~{fragments :: header}"></nav>

<div class="container">
  <h1> Edit Vacation </h1>
  <p> Here is the information we have on your selected vacation:   </p>
    <div>
      <ul>
        <li> City </li>
        <li> Country </li>
        <li> State </li>
        <li> Vacation Date </li>
        <li> Visibility </li>
      </ul>
    </div>

  <form method="post" style="max-width:600 px">

    <p> What information are we updating? </p>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="vacationName"><br>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" name="vacationCountry"></br>
    </div>

    <div class="form-group">
      <label for="state">State or Province</label>
      <input type="text" id="state" name="vacationState"><br>
    </div>

    <div class="form-group">
      <label for="dateInput">Please enter the date of your vacation: </label>
      <input type="datetime-local" id="dateInput" name="vacationDate">
    </div>

    <div class="form-group">
      <p>Will this vacation be public or private?</p>
      <input type="radio" id="public" name="visibility" value="public">
      <label for="public">Public</label><br>
      <input type="radio" id="private" name="visibility" value="private">
      <label for="private">Private</label><br>
    </div>

    <button type="submit">Update Vacation</button>
  </form>
</div>

</body>
</html>
